<!DOCTYPE html>
<html>
<head>
	<title>Layout Design</title>
	<link rel="stylesheet"  href="css/style.css">
</head> 
<body>
<section><!-- full size start -->

	
	<div class="row"><!-- 1st coloum start -->

		<div class="col-1-3 ">
			<div class="yellow"></div>
		</div>
		<div class="col-1-3 ">
			<div class="red"></div>
		</div>
		<div class="col-1-3 ">
			<div class="purple"></div>
		</div>
	</div><!-- 1st coloum end -->


	<div class="row "><!-- 2nd coloum star -->
		<div class="col-1-1 ">
			<div class="green"></div>
		</div>
	</div><!-- 2nd coloum end -->
	<div class="row"> <!-- 3rd  coloum start -->
		<div class="col-1-2 ">
			<div class="yellow"></div>
		</div>
		<div class="col-1-2 ">
			<div class="red"></div>
		</div>
	</div><!-- 3rd  coloum end -->

	<div class="row "><!-- 4th coloum start -->
		<div class="col-2-3 ">
			<div class="purple"></div>
		</div>
		<div class="col-1-6 ">
			<div class="yellow"></div>
		</div>
		<div class="col-1-6 ">
			<div class="green"></div>
		</div>
	</div><!-- 4th coloum end -->

</section><!-- full size end -->


</body>
</html>
